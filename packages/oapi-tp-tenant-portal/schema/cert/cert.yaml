swagger: '2.0'

info:
  version: 0.0.0
  title: ThingsPro Tenant Portal RESTful API reference
basePath: '/api/v1'
schemes:
  - http
  - https
produces:
  - application/json
tags:
  - name: certificate
    description: Handles certificate apply function

paths:
  /certificates:
    get:
      description: Get all certificates data
      parameters:
        - name: modelType
          in: query
          type: string
          description: Filter the certificates list by modelType
          required: false
        - name: mac
          in: query
          type: string
          description: Filter the certificates list by mac
          required: false
        - name: applyStatus
          in: query
          type: string
          description: Filter the certificates list by apply status
          required: false
        - name: order
          in: query
          description: Sort the group list by specific condition, default is order by 'createdAt'
          required: false
          type: string
          enum:
          - modelType
          - mac
          - applyStatus
          - createdAt
        - name: sort
          in: query
          description: Sorting the filter group list, default is desc
          required: false
          type: string
          enum:
          - desc
          - asc
        - name: limit
          in: query
          description: max return groups count (default is 100 and max is 1000)
          required: false
          type: integer
        - name: offset
          in: query
          description: offset
          required: false
          type: integer
      responses:
        200:
          description: An array of apply certificates 
          schema:
            type: array
            items:
              $ref: '#/definitions/Cert'
            example: 
              $ref: '#/externalDocs/x-mocks/CertList'
      tags:
        - certificate
    post:
      description: Create a new certificate.
      parameters:
        - name: body
          in: body
          description: ''
          required: true
          schema:
            type: object
            items:
              $ref: '#/definitions/CertCreate'
            example:
              $ref: '#/externalDocs/x-mocks/CertCreate'    
      responses:
        201:
          description: Create certificate successfully
          schema:
            type: object
            items:
              $ref: '#/definitions/Cert'
            example: 
              $ref: '#/externalDocs/x-mocks/Cert'
      tags:
        - certificate

  /certificates/{id}/approve:
    post:
      description: Request to approve or decline certificate.
      parameters:
        - name: id
          in: path
          description: Certificate unique identifier
          required: true
          type: string
        - name: body
          in: body
          description: Certificate approve or decline data
          required: true
          schema:
            properties:
              approved:
                description: default is false
                type: boolean
                example: true
              reason:
                type: string
                example: 'Decline reason'
      responses:
        200:
          description: Result of certificate approve or decline
          
      tags:
        - certificate

  /certificates/{id}/download:
    post:
      description: Request to download certificate.
      parameters:
        - name: id
          in: path
          description: Certificate unique identifier
          required: true
          type: string
      responses:
        200:
          description: Certificate download link 
          schema:
            type: object
            items:
              properties:
                link:
                  type: string
                  description: Certificate download link .
            example: 
              $ref: '#/externalDocs/x-mocks/DownloadLink'
      tags:
        - certificate

definitions:
  Cert:
    type: object
    properties:
      id:
        type: string
        description: Unique identifier representing a specific certificate.
      tenantId:
        type: string
        description: Unique identifier representing a specific tenant.
      portalName:
        type: string
        description: Tenant portal name.  
      mac:
        type: string
        description: Mac address of device.
      serialNumber:
        type: string
        description: Serial number of device.
      modelName:
        type: string
        description: Model name of device.  
      note:
        type: string
        description: Certificate apply form note.
      reason:
        type: string
        description: Declined certificate reason.  
      applicant:
        type: string
        description: Certificate applicant.
      applyStatus:
        type: string
        enum:
        - waiting
        - approved
        - declined
        description: Certificate apply status.  
      applyAt:
        type: string
        description: Certificate apply time, ISO data format, like '2018-08-12T20:17:46.384Z'.
      createdAt:
        type: string
        description: Certificate created time, ISO data format, like '2018-08-12T20:17:46.384Z'.
 
  CertCreate:
    type: object
    required:
      - mac
      - modelName
    properties:
      mac:
        type: string
        description: Mac address of device.
      serialNumber:
        type: string
        description: Serial number of device.
      modelName:
        type: string
        description: Model name of device.  
      note:
        type: string
        description: Mac address of device.

