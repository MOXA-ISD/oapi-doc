swagger: '2.0'

info:
  version: 0.0.0
  title: ThingsPro Partner Portal RESTful API reference
basePath: '/api/v1'
schemes:
  - http
  - https
produces:
  - application/json
tags:
  - name: tenant
    description: Handles tenants data

paths:
  /tenants:
    get:
      description: Get all tenants 
      responses:
        200:
          description: An array of tenants
          schema:
            type: array
            items:
              $ref: '#/definitions/Tenant'
            example: 
              $ref: '#/externalDocs/x-mocks/TenantList'
      tags:
        - tenant
  /tenants/{tenantId}/offer:
    parameters:
      - name: tenantId
        in: path
        description: Tenant unique identifier
        required: true
        type: string
    patch:
      description: Change tenant offer
      parameters:
        - name: body
          in: body
          description: Information of User
          required: true
          schema:
            type: object
            properties:
              offerId:
                type: integer
      responses:
        200:
          description: success
      tags:
        - tenant
        
definitions:
  Tenant:
    type: object
    properties:
      tenantId:
        type: string
        description: Unique identifier representing a specific tenant.
      portalName:
        type: string
        description: Tenant portal name.  
     
