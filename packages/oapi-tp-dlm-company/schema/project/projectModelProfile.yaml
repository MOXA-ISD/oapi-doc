swagger: '2.0'

info:
  version: 0.0.0
  title: DLM Company Portal RESTful API reference
basePath: '/api/v1'
schemes:
  - http
  - https
produces:
  - application/json
tags:
  - name: project
    description: Handles model profiles data

paths:
  /projects/{projectId}/modelProfiles:
    parameters:
      - name: projectId
        in: path
        description: project unique identifier
        required: true
        type: string
    get:
      description: Return modelProfile data with given ID
      tags:
        - project
      responses:
        200:
          description: An object of the modelProfile
          schema:
            type: array
            items:
              $ref: '#/definitions/ModelProfile'
            example:
              $ref: '#/externalDocs/x-mocks/ModelProfileList'
    post:
      description: Return updated modelProfile data with given ID
      tags:
        - project
      parameters:
        - name: body
          in: body
          description: Information of modelProfile
          required: true
          schema:
            $ref: '#/definitions/ModelProfile'
      responses:
        200:
          description: An Object of the modelProfile
          schema:
            type: object
            items:
              $ref: '#/definitions/ModelProfile'
            example: 
              $ref: '#/externalDocs/x-mocks/ModelProfile'
  /projects/{projectId}/modelProfiles/{modelName}:
    parameters:
      - name: projectId
        in: path
        description: project unique identifier
        required: true
        type: string
      - name: modelName
        in: path
        description: model name
        required: true
        type: string
    get:
      description: Return modelProfile data with given ID
      tags:
        - project
      responses:
        200:
          description: An object of the modelProfile
          schema:
            type: array
            items:
              $ref: '#/definitions/ModelProfile'
            example:
              $ref: '#/externalDocs/x-mocks/ModelProfile'
    put:
      description: Return updated modelProfile data with given ID
      parameters:
      - name: projectId
        in: path
        description: project unique identifier
        required: true
        type: string
      - name: modelName
        in: path
        description: model name
        required: true
        type: string
      - name: body
        in: body
        description: Information of modelProfile
        required: true
        schema:
          $ref: '#/definitions/ModelProfile'
      tags:
        - project
      responses:
        200:
          description: An Object of the modelProfile
          schema:
            type: object
            items:
              $ref: '#/definitions/ModelProfile'
            example: 
              $ref: '#/externalDocs/x-mocks/ModelProfile'

definitions:
  ModelProfile:
    type: object
    properties:
      modelName:
        type: string
        description: Unique identifier representing a specific model name.
      profile:
        type: object
        description: Model Profile.

