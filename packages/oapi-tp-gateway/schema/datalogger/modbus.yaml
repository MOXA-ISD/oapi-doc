definitions:
  EquipmentTemplate:
    title: Equipment Template
    type: object
    required:
    - name
    - tagList
    properties:
      id:
        description: ID of equipment template
        type: integer
      name:
        description: Name of equipment template
        type: string
        pattern: "[A-Za-z0-9_-]+"
        minLength: 3
        maxLength: 255
      tagList:
        description: Tag list of equipment template
        type: array
        items:
          "$ref": "#/definitions/EquipmentTag"
    example:
      id: 9
      name: ioLogik-E1260
      tagList:
      - name: rtdi0
        function: read-input-registers
        address: 1536
        quantity: 1
        dataType: uint16
        enableAutoScaling: 1
        autoScalingMode: intercept
        autoScaling:
          slope: 0.1
          offset: 0
        description: ''
      - name: rtdi1
        function: read-input-registers
        address: 1537
        quantity: 1
        dataType: uint16
        enableAutoScaling: 1
        autoScalingMode: intercept
        autoScaling:
          slope: 0.1
          offset: 0
        description: ''
      - name: rtdi2
        function: read-input-registers
        address: 1538
        quantity: 1
        dataType: uint16
        enableAutoScaling: 1
        autoScalingMode: intercept
        autoScaling:
          slope: 0.1
          offset: 0
        description: ''
      - name: rtdi3
        function: read-input-registers
        address: 1539
        quantity: 1
        dataType: uint16
        enableAutoScaling: 1
        autoScalingMode: intercept
        autoScaling:
          slope: 0.1
          offset: 0
        description: ''
      - name: rtdi4
        function: read-input-registers
        address: 1540
        quantity: 1
        dataType: uint16
        enableAutoScaling: 1
        autoScalingMode: intercept
        autoScaling:
          slope: 0.1
          offset: 0
        description: ''
      - name: rtdi5
        function: read-input-registers
        address: 1541
        quantity: 1
        dataType: uint16
        enableAutoScaling: 1
        autoScalingMode: intercept
        autoScaling:
          slope: 0.1
          offset: 0
        description: ''
  EquipmentTag:
    title: Equipment Tag
    type: object
    required:
    - name
    - function
    - address
    - quantity
    - dataType
    - description
    properties:
      name:
        description: Name of tag
        type: string
        pattern: "[A-Za-z0-9_-]+"
        minLength: 2
        maxLength: 255
      unit:
        description: Unit of tag
        type: string
      function:
        description: Function to retrieve the tag value
        type: string
        enum:
        - read-coils
        - read-input-registers
        - read-discrete-inputs
        - read-holding-registers
        - write-single-coil
        - write-single-register
        - write-multiple-coils
        - write-multiple-registers
      address:
        description: Address of the tag 0x0000(0) <= value <= 0xFFFF(65535)
        type: integer
        minimum: 0
        maximum: 655350
      quantity:
        description: Quantity of tag
        type: integer
        minimum: 1
        maximum: 655350
      dataType:
        description: Data type of tag
        type: string
        enum:
        - uint16
        - uint32
        - uint64
        - int16
        - int32
        - int64
        - float32
        - float64
        - string
        - boolean
        - bytearray
      enableByteOrder:
        description: Enable byte order function
        type: boolean
      byteOrder:
        description: Switch input byte order
        type: string
        enum:
        - BA
        - CDAB
        - DCBA
        - GHEFCDAB
        - HGFEDCBA
      enableInvalidValue:
        description: Enable invalid value function
        type: boolean
      invalidValue:
        description: Array size is equals to quantity (if input == INVALID_VALUE,
          assume the value is not valid)
        type: array
        items:
          type: integer
      description:
        description: User edited description of tag
        type: string
        minLength: 0
        maxLength: 65535
      enableAutoScaling:
        description: Enable auto scaling function
        type: boolean
      autoScalingMode:
        description: Mode of auto scaling function
        type: string
        enum:
        - intercept
        - point
      autoScaling:
        description: 'V = input * S + O output = ((input-sourceMin) * (targetMax-targetMin)
          / (sourceMax-sourceMin)) + targetMin'
        type: object
        properties:
          slope:
            type: number
          offset:
            type: number
          sourceMin:
            type: number
          sourceMax:
            type: number
          targetMin:
            type: number
          targetMax:
            type: number
      access:
        description: Access type of tag
        type: string
        enum:
        - ro
        - wo
        - wr
      size:
        description: Size of tag in byte
        type: integer
  Interface:
    title: Interface
    description: Interface which connects to modbus devices
    type: object
    required:
    - name
    - type
    - pollingPeriodMs
    - requestTimeoutMs
    - deviceList
    properties:
      id:
        description: ID of interface
        type: integer
        readOnly: true
      name:
        description: Name of interface
        type: string
        pattern: ''
        minLength: 2
        maxLength: 255
      type:
        description: Type of modbus device
        type: string
        enum:
        - modbus-rtu
        - modbus-tcp
      pollingPeriodMs:
        description: Polling period for this interface (ms)
        type: integer
        minimum: 100
        maximum: 86400000
      requestTimeoutMs:
        description: Request timeout for each devices (ms)
        type: integer
        minimum: 100
        maximum: 60000
      deviceList:
        type: array
        items:
          "$ref": "#/definitions/Device"
      config:
        "$ref": "#/definitions/ModbusConfig"
    example:
      id: 1
      name: Modbus_Gateway_1
      type: modbus-rtu
      config:
        dev: "/dev/ttyM0"
        devDisplayName: PORT 1
        baudRate: 115200
        parity: none
        stopBits: 1
        intercharTimeoutMs: 100
        interframeDelayMs: 0
      requestTimeoutMs: 500
      pollingPeriodMs: 5000
      deviceList: []
  ModbusConfig:
    title: Modbus Config
    allOf:
    - "$ref": "#/definitions/ModbusTCPConfig"
    - "$ref": "#/definitions/ModbusRTUConfig"
  ModbusTCPConfig:
    title: Modbus TCP config
    description: Modbus TCP interface config
    type: object
    required:
    - host
    - port
    properties:
      host:
        description: HOST of TCP modbus device
        type: string
      port:
        description: PORT of TCP modbus device
        type: integer
  ModbusRTUConfig:
    title: Modbus RTU config
    description: Modbus RTU interface config
    type: object
    properties:
      dev:
        description: Physical path of modbus rtu device
        type: string
        readOnly: true
        minLength: 1
        maxLength: 255
      devDisplayName:
        description: Display name of modbus rtu device
        type: string
      baudRate:
        description: Baudrate of modbus rtu device
        type: integer
        enum:
        - 115200
        - 57600
        - 38400
        - 19200
        - 9600
        - 4800
        - 2400
        - 1200
      parity:
        description: Partiy of modbus rtu device
        type: string
        enum:
        - odd
        - even
        - none
      stopBits:
        description: Stop bits of modbus rtu device
        type: integer
        enum:
        - 0
        - 1
        - 2
      intercharTimeoutMs:
        description: Inter char timeout (ms)
        type: integer

  DeviceStatus:
    title: Device Status
    description: Device current status
    type: object
    readOnly: true
    properties:
      connection:
        description: Connection status. If all tag request success, return true, others
          return false
        type: boolean
      totalRequestCount:
        description: Total number of request count
        type: integer
      totalRequestSuccess:
        description: Total numver of success request count
        type: integer
      totalReadingCount:
        description: Total number of reading count
        type: integer
      lastPoll:
        description: Last pulling status
        type: object
        properties:
          at:
            description: Pulling Timestamp
            type: string
          elapsedMs:
            description: Pulling costs how many milliseconds
            type: integer
          requestCount:
            description: Number of requests in this pulling
            type: integer
          requestSuccess:
            description: Number of success requests in this pulling
            type: integer
          readingCount:
            description: Number of reading in this pulling
            type: integer

  Device:
    title: Device
    description: Modbus device profile
    type: object
    required:
    - deviceId
    - equipmentName
    - equipmentTemplate
    properties:
      deviceId:
        description: ID of device
        type: integer
        minimum: 0
        maximum: 255
      equipmentTemplate:
        description: Name of modbus template
        type: string
        pattern: "^[A-Za-z0-9_-]+$"
        minLength: 2
        maxLength: 255
      equipmentName:
        description: Name of device
        type: string
        pattern: "^[A-Za-z0-9_-]+$"
        minLength: 3
        maxLength: 255
      status:
        "$ref": "#/definitions/DeviceStatus"
  ModbusListEquipment:
    title: Equipment
    description: Modbus equipment object
    type: object
    required:
    - equipmentName
    - equipmentTags
    properties:
      equipmentName:
        description: Name of equipment
        type: string
        minLength: 1
        maxLength: 255
      equipmentTags:
        description: Tag List of equipment
        type: array
        items:
          "$ref": "#/definitions/ModbusListEquipmentTag"
  ModbusListEquipmentTag:
    title: Tag
    description: Equipment's tag entry
    type: object
    required:
