swagger: '2.0'

info:
  version: 0.0.0
  title: DLM Company Portal RESTful API reference
basePath: '/api/v1'
schemes:
  - http
  - https
produces:
  - application/json
tags:
  - name: project
    description: Handles projects data

paths:
  /projects:
    get:
      description: Get all projects
      tags:
        - project
      parameters:
        - name: name
          in: query
          description: Filter the project list by project name
          required: false
          type: string
        - name: status
          in: query
          description: Filter the project list by project status
          required: false
          type: string  
          enum:
          - enable
          - disable
          - removed
        - name: order
          in: query
          description: The project list order by some keyword. default is order by 'createdAt'
          required: false
          type: string
          enum:
          - name
          - status
        - name: sort
          in: query
          description: Sorting the filter project list, default is asc
          required: false
          type: string
          enum:
          - desc
          - asc
        - name: limit
          in: query
          description: max return projects count (default is 100 and max is 1000)
          required: false
          type: integer
        - name: offset
          in: query
          description: offset
          required: false
          type: integer
      responses:
        200:
          description: An array of projects
          schema:
            type: array
            items:
              $ref: '#/definitions/Project'
            example:
              $ref: '#/externalDocs/x-mocks/ProjectList'
    post:
      description: Create a new project.
      tags:
        - project
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/ProjectCreate'
      responses:
        201:
          description: Create project successfully
          schema:
            type: object
            items:
              $ref: '#/definitions/Project'
            example:
              $ref: '#/externalDocs/x-mocks/Project'

  /projects/{projectId}:
    parameters:
      - name: projectId
        in: path
        description: project unique identifier
        required: true
        type: string
    get:
      description: Return project data with given ID
      tags:
        - project
      responses:
        200:
          description: An Object of the project
          schema:
            type: object
            items:
              $ref: '#/definitions/Project'
            example:
              $ref: '#/externalDocs/x-mocks/Project'
    put:
      description: Return updated project data with given ID
      tags:
        - project
      parameters:
        - name: body
          in: body
          description: Information of project
          required: true
          schema:
            $ref: '#/definitions/ProjectUpdate'
      responses:
        200:
          description: An Object of the project
          schema:
            type: object
            items:
              $ref: '#/definitions/Project'
            example: 
              $ref: '#/externalDocs/x-mocks/Project'

  /projects/{projectId}/users:
    parameters:
      - name: projectId
        in: path
        description: project unique identifier
        required: true
        type: string
    get:
      description: Return users of project data with given ID
      tags:
        - project
      responses:
        200:
          description: An array of project users
          schema:
            type: array
            items:
              $ref: '#/definitions/User'
            example:
              $ref: '#/externalDocs/x-mocks/UserList'

definitions:
  Project:
    type: object
    properties:
      projectId:
        type: string
        description: Unique identifier representing a specific project.
      name:
        type: string
        description: Project name of project.
      status:
        type: string
        enum:
          - enable
          - disable
          - removed
        description: Status of project.
      activatedAt:
        type: string
        description: project activate time, ISO data format, like '2018-08-12T20:17:46.384Z'.
      createdAt:
        type: string
        description: project created time,ISO data format, like '2018-08-12T20:17:46.384Z'.
      updatedAt:
        type: string
        description: project updated time,ISO data format, like '2018-08-12T20:17:46.384Z'.  
  ProjectCreate:
    type: object
    properties:
      name:
        type: string
        description: Project name of project.
  ProjectUpdate:
    type: object
    properties:
      name:
        type: string
        description: Project name of project.
      status:
        type: string
        enum:
          - enable
          - disable
          - removed
        description: Status of project.

