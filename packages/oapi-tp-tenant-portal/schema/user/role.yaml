swagger: '2.0'

info:
  version: 0.0.2
  title: ThingsPro Tenant Portal RESTful API reference
basePath: '/api/v1'
schemes:
  - http
  - https
produces:
  - application/json

tags:
  - name: role
    description: Handles role field data

paths:
  /roles:
    get:
      description: Get all roles data
      tags:
        - role
      responses:
        200:
          description: An array of role
          schema:
            type: array
            items:
              $ref: '#/definitions/RolePermission'
          examples: { 'application/json': { $ref: '#/externalDocs/x-mocks/RoleList' } }
    post:
      description: Create a new role.
      tags:
        - role
      parameters:
        - name: body
          in: body
          description: ''
          required: true
          schema:
            $ref: '#/definitions/RoleReq'
      responses:
        201:
          description: Create role successfully

  /roles/{id}:
    parameters:
      - name: id
        in: path
        description: Role unique identifier
        required: true
        type: string
    get:
      description: Return role data with given ID
      tags:
        - role
      responses:
        200:
          description: An Object of the role
          schema:
            type: object
            items:
              $ref: '#/definitions/RolePermission'
          examples: { 'application/json': { $ref: '#/externalDocs/x-mocks/RolePermission' } }
    put:
      description: Return updated user data with given ID
      tags:
        - role
      parameters:
        - name: body
          in: body
          description: Information of role
          required: true
          schema:
            $ref: '#/definitions/RoleReq'
      responses:
        200:
          description: An Object of the role
          schema:
            type: object
            items:
              $ref: '#/definitions/RolePermission'
          examples: { 'application/json': { $ref: '#/externalDocs/x-mocks/RolePermission' } }
    delete:
      description: Delete role with given ID
      tags:
        - role
      responses:
        204:
          description: success

definitions:
  Role:
    type: object
    properties:
      id:
        type: integer
        description: Unique identifier representing a specific user.
      name:
        type: string
        description: Name of role.
      permission:
        type: array
        items:
          type: object
          items:
            - $ref: '#/definitions/Permission'

  RolePermission:
    type: object
    properties:
      id:
        type: integer
        description: Role ID.
      name:
        type: string
        description: Name of role.
      type:
        type: integer
        description: Role type.
      description:
        type: string
        description: Description of role.
      enabled:
        type: boolean
        description: Status of role.
      count:
        type: integer
        description: User count of role
      permission:
        type: array
        items:
          type: object
          items:
            - $ref: '#/definitions/Permission'

  RoleReq:
    type: object
    properties:
      roleName:
        type: string
        description: Name of role.
        maxLength: 30
      description:
        type: string
        description: Description of role.
        maxLength: 200  
      permission:
        type: array
        items:
          type: object
          items:
            - $ref: '#/definitions/Permission'

  RoleRes:
    type: object
    properties:
      roleId:
        type: integer
        description: Name of role.
      roleName:
        type: string
        description: Name of role.
        maxLength: 30
      type:
        type: string
        description: Description of role.
        maxLength: 200  
        enum: [tenant, group]

  Permission:
    type: object
    properties:
      id:
        type: integer
        description: Unique identifier representing a specific user.
      name:
        type: string
        description: Name of permission.
      type:
        type: integer
        description: Naming of permission group type
        enum: [1, 2]
      description:
        type: string
        description: Description of permission.
      value:
        type: integer
        description: Value of permission

