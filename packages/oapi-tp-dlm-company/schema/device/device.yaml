swagger: '2.0'

info:
  version: 0.0.0
  title: ThingsPro Company Portal RESTful API reference
basePath: '/api/v1'
schemes:
  - http
  - https
produces:
  - application/json
tags:
  - name: device
    description: Handles device data

paths:
  /projescts/{projectId}/devices:
    get:
      parameters:
        - name: projectId
          in: path
          description: project unique identifier
          required: true
          type: string
        - name: hostName
          in: query
          description: Filter the device list by hostName
          required: false
          type: string
        - name: modelName
          in: query
          description: Filter the device list by modelName
          required: false
          type: string
        - name: mac
          in: query
          description: Filter the device list by mac
          required: false
          type: string
        - name: serialNumber
          in: query
          description: Filter the device list by serial number
          required: false
          type: string
        - name: keyword
          in: query
          description: Search keyword by wildcard - support host name, serial number
          required: false
          type: string
        - name: status
          in: query
          description: Filter the device list by status
          required: false
          type: string
          enum:
          - enrolled
          - registered
          - online
          - offline
          - retired
        - name: order
          in: query
          description: Sort the device list by specific condition, default is order by 'updatedAt'
          required: false
          type: string
          enum:
          - hostName
          - modelName
          - serialNumber
          - status
          - version
          - profileName
          - updatedAt
        - name: mode
          in: query
          description: Default is simple, if the query mode is map, service will response gps information in properteis field
          required: false
          type: string
          enum:
          - simple
          - map
        - name: sort
          in: query
          description: Sorting the filter device list, default is desc
          required: false
          type: string
          enum:
          - desc
          - asc
        - name: limit
          in: query
          description: max return devices count (default is 100 and max is 1000)
          required: false
          type: integer
        - name: offset
          in: query
          description: offset
          required: false
          type: integer
        - name: distinct
          in: query
          description: Get distict value of speific field, this query parameter will return string array only
          required: false
          type: string
          enum:
          - tag
          - modelName
          - status        
      description: Get all devices field data
      responses:
        200:
          description: An array of devices
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/definitions/Device'
              count:
                type: integer
              offset:
                type: integer
              limit:
                type: integer
            example: 
              $ref: '#/externalDocs/x-mocks/DeviceList'
      tags:
        - device

  /devices/{deviceId}:
    parameters:
      - name: deviceId
        in: path
        description: device unique identifier
        required: true
        type: string
    get:
      description: Return device data with given ID
      tags:
        - device
      responses:
        200:
          description: An Object of the device
          schema:
            type: object
            items:
              $ref: '#/definitions/DeviceDetail'
            example: 
              $ref: '#/externalDocs/x-mocks/DeviceDetail'
    delete:
      description: Retire device with given ID
      tags:
        - device
      responses:
        204:
          description: success

  /devices/{deviceId}/reportedProperties:
    parameters:
      - name: deviceId
        in: path
        description: device unique identifier
        required: true
        type: string
    get:
      description: Return reported properties data with given ID device
      tags:
        - device
      responses:
        200:
          description: An Object of the reported properties
          schema:
            type: object
            items:
              $ref: '#/definitions/ReportedProperties'
            example: 
              $ref: '#/externalDocs/x-mocks/ReportedProperties'

  /desiredProperties:
    post:
      description: update properties
      parameters:
        - name: body
          in: body
          description: ''
          required: true
          schema:
            $ref: '#/definitions/DesiredPropertiesReq'
      responses:
        200:
          description: Updated command sends
      tags:
        - device    

  /directMethodList:
    post:
      description: Send direct command to device
      parameters:
        - name: body
          in: body
          description: ''
          required: true
          schema:
            $ref: '#/definitions/DirectMethodReq'
      responses:
        200:
          description: Direct command sends
      tags:
        - device      

  /devices/{deviceId}/desiredProperties:
    parameters:
      - name: deviceId
        in: path
        description: device unique identifier
        required: true
        type: string
    get:
      description: Return desired properties data with given ID device
      tags:
        - device
      responses:
        200:
          description: An Object of the desired properties
          schema:
            type: object
            items:
              $ref: '#/definitions/DesiredProperties'
            example: 
              $ref: '#/externalDocs/x-mocks/DesiredProperties'

  /devices/{deviceId}/directMethodList:
    parameters:
      - name: deviceId
        in: path
        description: device unique identifier
        required: true
        type: string
    get:
      description: Return direct methods data with given ID device
      tags:
        - device
      responses:
        200:
          description: An Object of the direct methods
          schema:
            type: object
            items:
              $ref: '#/definitions/DirectMethodList'
            example: 
              $ref: '#/externalDocs/x-mocks/DirectMethodList'

  /models:
    get:
      description: Return all supports model list
      tags:
        - device
      responses:
        200:
          description: An array of all supports model list
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  type: string
            example: 
              $ref: '#/externalDocs/x-mocks/ModelList'
definitions:
  Device:
    type: object
    properties:
      projectId:
        type: string
        description: Unique identifier representing a specific project.
      deviceId:
        type: string
        description: Unique identifier representing a specific device.
      modelName:
        type: string
        description: Model name of device.
      mac:
        type: string
        description: Mac address of device.
      serialNumber:
        type: string
        description: Serial number of device.
      version:
        type: string
        description: Firmware version of device.
      tags:
        type: array
        description: Tag list of device.
        items:
          type: string
      status:
        type: string
        enum:
        - online
        - offline
        - registered
        - enrolled
        - retired
        description: status of device.    
      profileId:
        type: integer
        description: Dependency Profile id, this field could be empty, if there is no dependency Profile.
      profileName:
        type: string
        description: Dependency profile name.
      configUpdatedAt:
        type: string
        description: Device last config updated time, ISO data format, like '2018-08-12T20:17:46.384Z'.
      connectedAt:
        type: string
        description: Device last connected time, ISO data format, like '2018-08-12T20:17:46.384Z'.
      disconnectedAt:
        type: string
        description: Device last disconnected time, ISO data format, like '2018-08-12T20:17:46.384Z'.
  DeviceRes:
    type: object
    properties:
      data:
        type: object
        items:
          $ref: '#/definitions/Device'
  DeviceDetail:
    type: object
    properties:
      data:
        type: object
        properties:
          projectId:
            type: string
            description: Unique identifier representing a specific project.
          deviceId:
            type: string
            description: Unique identifier representing a specific device.
          modelName:
            type: string
            description: Model name of device.
          mac:
            type: string
            description: Mac address of device.
          serialNumber:
            type: string
            description: Serial number of device.
          version:
            type: string
            description: Firmware version of device.
          tags:
            type: array
            description: Tag list of device.
            items:
              type: string
          status:
            type: string
            enum:
            - online
            - offline
            - registered
            - enrolled
            - retired
            description: status of device.    
          profileId:
            type: integer
            description: Dependency Profile id, this field could be empty, if there is no dependency Profile.
          profileName:
            type: string
            description: Dependency profile name.
          configUpdatedAt:
            type: string
            description: Device last config updated time, ISO data format, like '2018-08-12T20:17:46.384Z'.
          connectedAt:
            type: string
            description: Device last connected time, ISO data format, like '2018-08-12T20:17:46.384Z'.
          disconnectedAt:
            type: string
            description: Device last disconnected time, ISO data format, like '2018-08-12T20:17:46.384Z'.
          reportedProperties:
            type: object
            properties:
              directMethodList:
                type: array
                items:
                  type: object
                description: Device direct method list.

  DesiredProperties:
    type: object
    properties:
      desiredLastUpdatedAt:
        type: string
        description: Device desired properties updated time, ISO data format, like '2018-08-12T20:17:46.384Z'.   
      desiredProperties:
        type: array
        items:
          type: object
        description: Device desired properties.
        
  DirectMethodList:
    type: object
    properties:
      directMethodList:
        type: array
        items:
          type: object
        description: Device direct method list.

  ReportedProperties:
    type: object
    properties:
      reportedLastUpdatedAt:
        type: string
        description: Device reported properties updated time, ISO data format, like '2018-08-12T20:17:46.384Z'.   
      reportedProperties:
        type: array
        items:
          type: object
        description: Device reported properties.

  PropertyReq:
    type: object
    properties:
      type:
        type: string
      name:
        type: string
      value:
        type: string

  DesiredPropertiesReq:
    type: object
    required:
      - deviceId
      - properties
    properties:
      deviceId:
        type: array
        description: List of deviceId.
        items:
          type: string     
      properties:
        type: object
        description: Properties data. 
        properties:
          desiredProperties:
            type: array
            items:
              $ref: '#/definitions/PropertyReq'
      isScheduleJob:
        type: boolean
        description: Is job schedule.
      scheduleAt:
        type: string
        description: If job is scheduleable, scheduleAt should be ISO format time, like 2017-02-19T15:46:02.2935009Z".    
      isRepeatableJob:
        type: boolean
        description: Is job repeatable.
      repeatedPattern:
        type: string
        description: If job is repeatable, repeatedPattern should be append and format is crontab, like "59 23 31 12 5 * ".       

  DirectMethodReq:
    type: object
    required:
      - deviceId
      - methodName
    properties:
      deviceId:
        type: array
        description: List of deviceId.
        items:
          type: string
      methodName:
        type: string
        description: Method name.       
      userInput:
        type: array
        description: Method optoinal parameters. 
        items:
          properties:
            parameter:
              type: string
              description: Parameter name of parameter.
            value:
              type: string
              description: Vaule of parameter.
      isScheduleJob:
        type: boolean
        description: Is job schedule.
      scheduleAt:
        type: string
        description: If job is scheduleable, scheduleAt should be ISO format time, like 2017-02-19T15:46:02.2935009Z".    
      isRepeatableJob:
        type: boolean
        description: Is job repeatable.
      repeatedPattern:
        type: string
        description: If job is repeatable, repeatedPattern should be append and format is crontab, like "59 23 31 12 5 * ".   

