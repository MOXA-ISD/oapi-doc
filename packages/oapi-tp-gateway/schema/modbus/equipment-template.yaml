info:
  title: Modbus Management API
  description: Modbus Management for Data acquisition
  version: '0.0.1'
schemes:
- http
- https
produces:
- application/json
securityDefinitions:
  mx-api-token:
    type: apiKey
    name: mx-api-token
    in: header
    description: ThingsPro RESTful API token, The token should be created on web console.

tags:
- name: equipment-template
  description: Modbus Management for Data Acquisition

paths:
  /mxc/modbus/equipment-templates:
    get:
      description: Get all equipment templates
      responses:
        200:
          description: success
          schema:
            type: array
            items:
              $ref: '#/definitions/EquipmentTemplate'
            example:
              {
                "application/json": {
                  $ref: '#/externalDocs/x-mocks/EquipmentTemplates'
                }
              }
      tags:
      - equipment-template
      security:
      - mx-api-token: []

    post:
      parameters:
      - name: body
        in: body
        required: true
        schema:
          $ref: '#/definitions/EquipmentTemplate'
      description: Create a new equipment template
      responses:
        200:
          description: success
          schema:
            type: object
            items:
              $ref: '#/definitions/EquipmentTemplate'
            example:
              {
                "application/json": {
                  $ref: '#/externalDocs/x-mocks/EquipmentTemplate'
                }
              }
      tags:
      - equipment-template
      security:
      - mx-api-token: []

    delete:
      description: Delete multiple equipment templates
      responses:
        200:
          description: success
          schema:
            type: array
            items:
              description: Target equipment template IDs
              type: integer
            example:
              {
                "application/json": {
                  $ref: '#/externalDocs/x-mocks/EquipmentTemplates'
                }
              }
      tags:
      - equipment-template
      security:
      - mx-api-token: []

  /mxc/modbus/equipment-templates/{id}:
    parameters:
    - name: id
      in: path
      type: integer
      required: true

    get:
      description: Get equipment templates by ID
      responses:
        200:
          description: success
          schema:
            type: object
            items:          
              $ref: '#/definitions/EquipmentTemplate'
            example:
              {
                "application/json": {
                  $ref: '#/externalDocs/x-mocks/EquipmentTemplate'
                }
              }
      tags:
      - equipment-template
      security:
      - mx-api-token: []

    put:
      parameters:
      - name: body
        in: body
        required: true
        schema:
          $ref: '#/definitions/EquipmentTemplate'
      description: Update an equipment template by ID
      responses:
        200:
          description: success
          schema:
            type: object
            items:          
              $ref: '#/definitions/EquipmentTemplate'
            example:
              {
                "application/json": {
                  $ref: '#/externalDocs/x-mocks/EquipmentTemplate'
                }
              }
      tags:
      - equipment-template
      security:
      - mx-api-token: []

    delete:
      description: Delete an equipment templates by ID
      responses:
        200:
          description: success
      tags:
      - equipment-template
      security:
      - mx-api-token: []

definitions:
  EquipmentTemplate:
    title: Equipment Template
    type: object
    required:
    - name
    - tagList
    properties:
      id:
        description: ID of equipment template
        type: integer
      name:
        description: Name of equipment template
        type: string
        pattern: '[A-Za-z0-9_-]+'
        minLength: 3
        maxLength: 255
      tagList:
        description: Tag list of equipment template
        type: array
        items:
          $ref: '#/definitions/EquipmentTag'
    example:
      $ref: '#/externalDocs/x-mocks/EquipmentTemplate'

  EquipmentTag:
    title: Equipment Tag
    type: object
    required:
    - name
    - function
    - address
    - quantity
    - dataType
    - description
    properties:
      name:
        description: Name of tag
        type: string
        pattern: '[A-Za-z0-9_-]+'
        minLength: 2
        maxLength: 255
      unit:
        description: Unit of tag
        type: string
        pattern: '[A-Za-z0-9%_-]*'
        minLength: 0
        maxLength: 255
      function:
        description: Function to retrieve the tag value
        type: string
        enum:
        - read-coils
        - read-input-registers
        - read-discrete-inputs
        - read-holding-registers
        - write-single-coil
        - write-single-register
        - write-multiple-coils
        - write-multiple-registers
      address:
        description: Address of the tag 0x0000(0) <= value <= 0xFFFF(65535)
        type: integer
        minimum: 0
        maximum: 655350
      quantity:
        description: Quantity of tag
        type: integer
        minimum: 1
        maximum: 655350
      dataType:
        description: Data type of tag
        type: string
        enum:
        - uint16
        - uint32
        - uint64
        - int16
        - int32
        - int64
        - float32
        - float64
        - string
        - boolean
        - bytearray
      enableByteOrder:
        description: Enable byte order function
        type: boolean
      byteOrder:
        description: Switch input byte order
        type: string
        enum:
        - BA
        - CDAB
        - DCBA
        - GHEFCDAB
        - HGFEDCBA
      enableInvalidValue:
        description: Enable invalid value function
        type: boolean
      invalidValue:
        description: Array size is equals to quantity (if input == INVALID_VALUE, assume the value is not valid)
        type: array
        items:
          type: integer
      description:
        description: User edited description of tag
        type: string
        minLength: 0
        maxLength: 65535
      enableAutoScaling:
        description: Enable auto scaling function
        type: boolean
      autoScalingMode:
        description: Mode of auto scaling function
        type: string
        enum:
        - intercept
        - point
      autoScaling:
        description: >
          V = input * S + O
          output = ((input-sourceMin) * (targetMax-targetMin) / (sourceMax-sourceMin)) + targetMin
        type: object
        properties:
          slope:
            type: number
          offset:
            type: number
          sourceMin:
            type: number
          sourceMax:
            type: number
          targetMin:
            type: number
          targetMax:
            type: number
      access:
        description: Access type of tag
        type: string
        enum:
        - ro
        - wo
        - wr
      size:
        description: Size of tag in byte
        type: integer

