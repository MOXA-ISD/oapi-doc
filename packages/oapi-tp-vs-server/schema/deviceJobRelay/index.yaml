        description: Target device's uuid
        type: string
      taskId:
        description: Task ID
        type: number
    example:
      $ref: '#/externalDocs/x-mocks/DeviceJobRelayResponse'
  DeviceJobRelay:
    type: object
    required:
      - taskId
    properties:
      taskId:
