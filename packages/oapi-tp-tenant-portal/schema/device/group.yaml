swagger: '2.0'

info:
  version: 0.0.1
  title: ThingsPro Tenant Portal RESTful API reference
basePath: '/api/v1'
schemes:
  - http
  - https
produces:
  - application/json
tags:
  - name: group
    description: Handles tenant groups data

paths:
  /groups:
    get:
      description: Get all groups field data
      parameters:
        - name: deviceId
          in: query
          type: string
          description: 'Get group device belongs to'
          required: false
        - name: groupName
          in: query
          type: string
          description: Filter the group list by groupName
          required: false
        - name: description
          in: query
          type: string
          description: Filter the group list by description
          required: false
        - name: order
          in: query
          description: Sort the group list by specific condition, default is order by 'lastUpdatedAt'
          required: false
          type: string
          enum:
          - groupName
          - deviceCount
        - name: sort
          in: query
          description: Sorting the filter group list, default is desc
          required: false
          type: string
          enum:
          - desc
          - asc
        - name: limit
          in: query
          description: max return groups count (default is 100 and max is 1000)
          required: false
          type: integer
        - name: offset
          in: query
          description: offset
          required: false
          type: integer
      responses:
        200:
          description: An array of group
          schema:
            type: array
            items:
              $ref: '#/definitions/Group'
          examples: { 'application/json': { $ref: '#/externalDocs/x-mocks/GroupList' } }
      tags:
        - group
    post:
      description: Create a new group.
      parameters:
        - name: body
          in: body
          description: ''
          required: true
          schema:
            $ref: '#/definitions/GroupCreate'
      responses:
        201:
          description: Create group successfully
          schema:
            type: object
            items:
              $ref: '#/definitions/GroupResponse'
          examples: { 'application/json': { $ref: '#/externalDocs/x-mocks/GroupResponse' } }
      tags:
        - group
 
  /groups/{groupId}:
    parameters:
      - name: groupId
        in: path
        description: group unique identifier
        required: true
        type: integer
    get:
      description: Return group data with given ID
      parameters:
        - name: groupName
          in: query
          description: Filter the group list by groupName
          required: false
          type: string
      tags:
        - group
      responses:
        200:
          description: An Object of the group
          schema:
            type: object
            items:
              $ref: '#/definitions/Group'
          examples: { 'application/json': { $ref: '#/externalDocs/x-mocks/Group' } }
    delete:
      description: Delete group with given ID
      tags:
        - group
      responses:
        204:
          description: success
    patch:
      description: Update group settings
      parameters:
      - name: body
        in: body
        required: true
        schema:
          type: array
          items:
            $ref: '#/definitions/GroupUpdate'
      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/Group'
          examples:
            {
              "application/json": {
                $ref: '#/externalDocs/x-mocks/Group'
              }
            } 
  /groups/{groupId}/unassignDevices:
    parameters:
      - name: groupId
        in: path
        description: group unique identifier
        required: true
        type: integer
    get:
      description: Return all devies don't belong to this group
      parameters:
        - name: distinct
          in: query
          description: Get distict value of speific field, this query parameter will return string array only
          required: false
          type: string
          enum:
          - deviceName
          - modelName
          - connectionStatus
        - name: order
          in: query
          description: Ordering the filter device list, default is desc
          required: false
          type: string
          enum:
          - desc
          - asc
        - name: sort
          in: query
          description: Sort the device list by specific ordering, default is sort by 'lastUpdatedAt'
          required: false
          type: string
          enum:
          - deviceName
          - modelName
          - connectionStatus
        - name: limit
          in: query
          description: max return devices count (default is 100 and max is 1000)
          required: false
          type: integer
        - name: offset
          in: query
          description: offset
          required: false
          type: integer
      tags:
        - group
      responses:
        200:
          description: An Object of the group
          schema:
            type: object
            items:
              $ref: '#/definitions/DevicePoc'
          examples: { 'application/json': { $ref: '#/externalDocs/x-mocks/DevicePocList' } }

  /groups/{groupId}/desiredProperties:
    parameters:
      - name: groupId
        in: path
        description: group unique identifier
        required: true
        type: integer
    get:
      description: Return common desired properties data with given ID group
      tags:
        - group
      responses:
        200:
          description: An Object of the desired properties
          schema:
            type: object
            items:
              $ref: '#/definitions/DesiredProperties'
          examples: { 'application/json': { $ref: '#/externalDocs/x-mocks/DesiredProperties' } }

  /groups/{groupId}/directMethodList:
    parameters:
      - name: groupId
        in: path
        description: group unique identifier
        required: true
        type: integer
    get:
      description: Return direct methods data with given ID group
      tags:
        - group
      responses:
        200:
          description: An Object of the direct methods
          schema:
            type: object
            items:
              $ref: '#/definitions/DirectMethodList'
          examples: { 'application/json': { $ref: '#/externalDocs/x-mocks/DirectMethodList' } }

definitions:
  Group:
    type: object
    properties:
      tenantId:
        type: string
        description: Unique identifier representing a specific tenant.
      groupId:
        type: integer
        description: Unique identifier representing a specific tenant group.
      groupName:
        type: string
        description: Name of group.
      description:
        type: string
        description: Description of group.
      deviceIdList:
        type: string
        description: id of devices belong to this group.
      count:
        type: integer
        description: Devices count.
      devices:
        type: array
        items:
          $ref: '#/definitions/Device'
        description: Devices belong to this group
      createdAt:
        type: string
        description: Device created time, ISO data format, like '2018-08-12T20:17:46.384Z'.
      updatedAt:
        type: string
        description: Device updated time, ISO data format, like '2018-08-12T20:17:46.384Z'.

  GroupCreate:
    type: object
    required:
      - groupName
      - description
      - devicdIdList
    properties:
      groupName:
        type: string
        description: Group name.
      description:
        type: string
        description: Group descripton.
      devicdIdList:
        type: array
        items:
          type: string
        description: Device UUID list.    

  GroupUpdate:
    type: object
    properties:
      groupName:
        type: string
        description: Group name.
      description:
        type: string
        description: Group descripton.
      devicdIdList:
        type: array
        items:
          type: string
        description: Device UUID list.

  GroupResponse:
    type: object
    properties:
      tenantId:
        type: string
        description: Unique identifier representing a specific tenant.
      groupId:
        type: integer
        description: Unique identifier representing a specific tenant group.
      groupName:
        type: string
        description: Name of group.
      description:
        type: string
        description: Description of group.
      deviceIdList:
        type: string
        description: id of devices belong to this group.
      creator:
        type: object
        items:
          '$ref': '#/definitions/UserSimple'
        description: Creator information of this group
      createdAt:
        type: string
        description: Device created time, ISO data format, like '2018-08-12T20:17:46.384Z'.
      updater:
        type: object
        items:
          '$ref': '#/definitions/UserSimple'
        description: Creator information of this group
      updatedAt:
        type: string
        description: Device updated time, ISO data format, like '2018-08-12T20:17:46.384Z'.

