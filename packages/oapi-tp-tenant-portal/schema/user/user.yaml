swagger: '2.0'

info:
  version: 0.0.0
  title: ThingsPro Tenant Portal RESTful API reference
basePath: '/api/v1'
schemes:
  - http
  - https
produces:
  - application/json

tags:
  - name: user
    description: Handles user field data

paths:
  /users:
    get:
      description: Get all users field data
      tags:
        - user
      parameters:
        - name: name
          in: query
          description: Filter the user list by user name
          required: false
          type: string
        - name: email
          in: query
          description: Filter the user list by email
          required: false
          type: string
        - name: active
          in: query
          description: Filter the user list by active
          required: false
          type: string
          enum:
          - waiting
          - enabled
          - disabled
        - name: order
          in: query
          description: The user list order by some keyword.
          required: false
          type: string
          enum:
          - name
          - email
          - active
        - name: sort
          in: query
          description: Sorting the filter user list, default is desc
          required: false
          type: string
          enum:
          - desc
          - asc
        - name: limit
          in: query
          description: max return users count (default is 100 and max is 1000)
          required: false
          type: integer
        - name: offset
          in: query
          description: offset
          required: false
          type: integer
      responses:
        200:
          description: An array of users
          schema:
            type: array
            items:
              $ref: '#/definitions/User'
            example: 
              $ref: '#/externalDocs/x-mocks/UserList'
    post:
      description: Create a new user.
      tags:
        - user
      parameters:
        - name: body
          in: body
          description: ''
          required: true
          schema:
            $ref: '#/definitions/UserCreate'
      responses:
        201:
          description: Create user successfully
          schema:
            type: object
            items:
              $ref: '#/definitions/User'
            example: 
              $ref: '#/externalDocs/x-mocks/User'

  /users/{userId}:
    parameters:
      - name: userId
        in: path
        description: User unique identifier
        required: true
        type: string
    get:
      description: Return user data with given ID
      tags:
        - user
      responses:
        200:
          description: An Object of the user
          schema:
            type: object
            items:
              $ref: '#/definitions/User'
            example:
              $ref: '#/externalDocs/x-mocks/User'
    put:
      description: Return updated user data with given ID
      tags:
        - user
      parameters:
        - name: body
          in: body
          description: Information of User
          required: true
          schema:
            $ref: '#/definitions/UserUpdate'
      responses:
        200:
          description: An Object of the user
          schema:
            type: object
            items:
              $ref: '#/definitions/User'
            example: 
              $ref: '#/externalDocs/x-mocks/User'
    delete:
      description: Delete User with given ID
      tags:
        - user
      responses:
        204:
          description: success

  /users/{userId}/roles:
    parameters:
      - name: userId
        in: path
        description: User unique identifier
        required: true
        type: string
    put:
      description: Update user's role
      tags:
        - user
      parameters:
        - name: body
          in: body
          description: Information of User
          required: true
          schema:
            $ref: '#/definitions/UserRole'
      responses:
        200:
          description: An Object of the user
          schema:
            type: object
            items:
              $ref: '#/definitions/User'
            example:
              $ref: '#/externalDocs/x-mocks/User'

  /users/{userId}/enable:
    parameters:
      - name: userId
        in: path
        description: User unique identifier
        required: true
        type: string
    put:
      description: Enable all users
      tags:
        - user
      parameters:
        - name: body
          in: body
          description: ''
          required: true
          schema:
            type: object
            items:
              $ref: '#/definitions/User'
            example:
              $ref: '#/externalDocs/x-mocks/User'
      responses:
        200:
          description: success

  /users/{userId}/disable:
    parameters:
      - name: userId
        in: path
        description: User unique identifier
        required: true
        type: string
    put:
      description: Disable all users ( suspend )
      tags:
        - user
      parameters:
        - name: body
          in: body
          description: ''
          required: true
          schema:
            type: object
            items:
              $ref: '#/definitions/User'
            example:
              $ref: '#/externalDocs/x-mocks/User'
      responses:
        200:
          description: success

  /users/avatar:
    put:
      description: Upload an image file for logged in user
      tags:
        - user
      consumes:
        - multipart/form-data
      parameters:
        - name: image
          in: formData
          description: use form-data to upload a image. key = image, value = {image file}
          required: true
          type: file
      responses:
        200:
          description: Upload an image file
          schema:
            type: object
            items:
              $ref: '#/definitions/Avatar'
            example: 
              $ref: '#/externalDocs/x-mocks/Avatar'

  /users/changePassword:
    put:
      description: Change user password
      tags:
        - user
      parameters:
        - name: body
          in: body
          description: Information of passowrd ( old password & new password )
          required: true
          schema:
            $ref: '#/definitions/UserChangePassword'
      responses:
        200:
          description: An Object of the user
          schema:
            type: object
            items:
              $ref: '#/definitions/User'
            example:
              $ref: '#/externalDocs/x-mocks/User'

  /users/forgetPassword:
    post:
      description: Send an email to user for reset password
      tags:
        - user
      parameters:
        - name: email
          in: body
          description: Input user email
          required: true
          schema:
            $ref: '#/definitions/UserForgetPassword'
      responses:
        200:
          description: success

  /users/resetPassword/{code}:
    put:
      description: Reset password by forget password email link
      tags:
        - user
      parameters:
        - name: code
          in: path
          description: Reset passowrd code
          required: true
          type: string
        - name: body
          in: body
          description: Information of Passowrd
          required: true
          schema:
            $ref: '#/definitions/UserResetPassword'
      responses:
        200:
          description: An Object of the user
          schema:
            type: object
            items:
              $ref: '#/definitions/User'
            example:
              $ref: '#/externalDocs/x-mocks/User'

  /users/exist/{email}:
    parameters:
      - name: email
        in: path
        description: User email
        required: true
        type: string
    get:
      description: Determining if the email exists in this tenant
      tags:
        - user
      responses:
        200:
          description: Determining if the email exists
          schema:
            type: object
            items:
              $ref: '#/definitions/UserExist'
            example: 
              $ref: '#/externalDocs/x-mocks/UserExist'

  /users/invite:
    post:
      description: Invite users to join this tenant
      tags:
        - user
      parameters:
        - name: body
          in: body
          description: ''
          required: true
          schema:
            type: array
            items:
              $ref: '#/definitions/UserInvite'
      responses:
        201:
          description: Invite users successfully
          schema:
            type: array
            items:
              $ref: '#/definitions/Invitee'
            example: 
              $ref: '#/externalDocs/x-mocks/InviteeList'

  /users/invite/{inviteId}:
    parameters:
      - name: inviteId
        in: path
        description: Invitee data ID
        required: true
        type: string
    get:
      description: Return Invitee data with given ID
      tags:
        - user
      responses:
        200:
          description: An Object of the invitee
          schema:
            type: object
            items:
              $ref: '#/definitions/Invitee'
            example: 
              $ref: '#/externalDocs/x-mocks/Invitee'

  /users/revoke/{inviteId}:
    parameters:
      - name: inviteId
        in: path
        description: Invitee data ID
        required: true
        type: string
    put:
      description: Revoke user invitation
      tags:
        - user
      responses:
        200:
          description: An Object of the invitee
          schema:
            type: object
            items:
              $ref: '#/definitions/Invitee'
            example:
              $ref: '#/externalDocs/x-mocks/Invitee'

  /users/register:
    post:
      description: User register.
      tags:
        - user
      parameters:
        - name: body
          in: body
          description: ''
          required: true
          schema:
            $ref: '#/definitions/UserRegister'
      responses:
        200:
          description: An Object of the user
          schema:
            type: object
            items:
              $ref: '#/definitions/User'
            example:
              $ref: '#/externalDocs/x-mocks/User'

definitions:
  User:
    type: object
    properties:
      tenantId:
        type: string
        description: Unique identifier representing a specific tenant.
      userId:
        type: string
        description: Unique identifier representing a specific user.
      displayName:
        type: string
        description: Username of user.
      firstName:
        type: string
        description: First name of user.
      lastName:
        type: string
        description: Last name of user.
      avatar:
        type: string
        description: Avatar of user.
      email:
        type: string
        description: Email of user.
      company:
        type: string
        description: Company of user.
      department:
        type: string
        description: Department of user.
      employeeId:
        type: string
        description: Employee Id of user.
      phone:
        type: string
        description: Phone of user.
      status:
        type: string
        description: Enable Status of user.
      data:
        type: object
        description: Metadata of user.
      loginAt:
        type: string
        description: User last login time, ISO data format, like '2018-08-12T20:17:46.384Z'.
      passwordExpireAt:
        type: string
        description: Last change password time, ISO data format, like '2018-08-12T20:17:46.384Z'.
      role:
        type: array
        description: List of role which contains the user.
        items:
          '$ref': '#/definitions/Role'
      permission:
        type: array
        items:
          '$ref': '#/definitions/Permission'
        description: permission list.
  Group:
    type: object
    properties:
      groupId:
        type: integer
        description: Unique identifier representing a specific group.
      groupName:
        type: string
        description: Name of group.  
      permission:
        type: array
        items:
          '$ref': '#/definitions/Permission'
        description: Group permission list.
  Role:
    type: object
    properties:
      id:
        type: integer
        description: Role id.
      name:
        type: string
        description: Role name.
      value:
        type: integer
        description: Role value.
  Permission:
    type: object
    properties:
      id:
        type: integer
        description: Permission id.
      name:
        type: string
        description: Permission name.
      value:
        type: integer
        description: Permission value.
  Avatar:
    type: object
    properties:
      exist:
        type: string
        description: Return an absolute path in azure storage
  Invitee:
    type: object
    properties:
      inviteId:
        type: string
        description: Invite Data ID.
      inviter:
        type: string
        description: Inviter Name.
      domainName:
        type: string
        description: Tenant Domain Name.
      email:
        type: string
        description: Email of invitation.
      status:
        type: string
        description: Status of invitation.
      data:
        type: object
        description: Metadata of invitation.
      expireAt:
        type: string
        description: Expire date of invitation.
      createdAt:
        type: string
        description: Create date of invitation.
      updatedAt:
        type: string
        description: Update date of invitation.

  UserExist:
    type: object
    properties:
      exist:
        type: boolean
        description: Determining if the email exists in this tenant.

  UserChangePassword:
    type: object
    properties:
      oldPassword:
        type: string
        description: Old Password.
        maxLength: 100
      newPassword:
        type: string
        description: New Passoword.
        maxLength: 100

  UserForgetPassword:
    type: object
    properties:
      email:
        type: string
        description: Email of user.
        maxLength: 254

  UserResetPassword:
    type: object
    properties:
      email:
        type: string
        description: Password of user.
        maxLength: 100

  UserCreate:
    type: object
    properties:
      displayName:
        type: string
        description: Display name of user.
        maxLength: 30
      firstName:
        type: string
        description: First name of user.
        maxLength: 255
      lastName:
        type: string
        description: Last name of user.
        maxLength: 255
      email:
        type: string
        description: Email of user.
        maxLength: 254
      password:
        type: string
        description: Password of user.
        maxLength: 100
      company:
        type: string
        description: Company of user.
        maxLength: 50
      department:
        type: string
        description: Department of user.
        maxLength: 50
      employeeId:
        type: string
        description: Employee id of user.
        maxLength: 8
      phone:
        type: string
        description: Phone of user.
        maxLength: 50
      roleId:
        type: integer
        description: Role id.

  UserUpdate:
    type: object
    properties:
      displayName:
        type: string
        description: Display name of user.
        maxLength: 30
      firstName:
        type: string
        description: First name of user.
        maxLength: 255
      lastName:
        type: string
        description: Last name of user.
        maxLength: 255
      avatar:
        type: string
        description: Avatar of user.
        maxLength: 2083
      company:
        type: string
        description: Company of user.
        maxLength: 50
      department:
        type: string
        description: Department of user.
        maxLength: 50
      employeeId:
        type: string
        description: Employee id of user.
        maxLength: 8
      phone:
        type: string
        description: Phone of user.
        maxLength: 50
      data:
        type: object
        description: metadata of user.
      oldPassword:
        type: string
        description: Old password of user login.
      newPassword:
        type: string
        description: New password of user login.

  UserRole:
    type: object
    properties:
      roleId:
        type: integer
        description: Role id.

  UserInvite:
    type: object
    properties:
      email:
        type: string
        description: Email of user.
        maxLength: 254
      roleId:
        type: integer
        description: Role id.

  UserRegister:
    type: object
    properties:
      inviteId:
        type: string
        description: Invite Data ID.
      email:
        type: string
        description: Email of user.
        maxLength: 254
      displayName:
        type: string
        description: Username of user.
      password:
        type: string
        description: Login password.
        example: '12345678'

